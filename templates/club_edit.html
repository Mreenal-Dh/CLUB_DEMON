{% extends 'base.html' %}
{% block title %}{{ 'Edit Club' if club else 'New Club' }}{% endblock %}

{% block content %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bgLayer = document.querySelector('.bg-layer');
        if (bgLayer) {
            bgLayer.classList.add('club-detail-bg');
        }
    });
</script>

<section class="form-page">
    <div class="form-container">
        <div class="form-header">
            <h1>{{ 'Edit Club' if club else 'Create New Club' }}</h1>
            <a href="{{ url_for('manager_dashboard') }}" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Dashboard
            </a>
        </div>

        <form method="POST" class="edit-form">
            <div class="form-grid">
                <!-- Name -->
                <div class="form-group full-width">
                    <label for="name">Club Name *</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{ club.name if club }}" 
                           required
                           placeholder="e.g., Code Warriors">
                </div>

                <!-- Logo URL -->
                <div class="form-group full-width">
                    <label for="logo_url">Logo URL</label>
                    <input type="text" 
                           id="logo_url" 
                           name="logo_url" 
                           value="{{ club.logo_url if club }}"
                           placeholder="/static/images/logo.png">
                    <small class="help-text">Path to club logo image (optional)</small>
                </div>

                <!-- Members Count -->
                <div class="form-group">
                    <label for="members_count">Members Count *</label>
                    <input type="number" 
                           id="members_count" 
                           name="members_count" 
                           value="{{ club.members_count if club else 0 }}" 
                           min="0"
                           required>
                </div>

                <!-- Recruiting Status -->
                <div class="form-group">
                    <label for="is_recruiting">Recruitment Status</label>
                    <div class="checkbox-container">
                        <input type="checkbox" 
                               id="is_recruiting" 
                               name="is_recruiting" 
                               value="1"
                               {% if club and club.is_recruiting %}checked{% endif %}>
                        <label for="is_recruiting" class="checkbox-label">Currently Recruiting</label>
                    </div>
                </div>

                <!-- Application Link -->
                <div class="form-group full-width">
                    <label for="application_link">Application Link</label>
                    <input type="url" 
                           id="application_link" 
                           name="application_link" 
                           value="{{ club.application_link if club }}"
                           placeholder="https://forms.gle/...">
                    <small class="help-text">Google Form or external application URL (optional)</small>
                </div>

                <!-- Description -->
                <div class="form-group full-width">
                    <label for="description">Description *</label>
                    <textarea id="description" 
                              name="description" 
                              rows="6" 
                              required
                              placeholder="Enter club description...">{{ club.description if club }}</textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    {{ 'Update Club' if club else 'Create Club' }}
                </button>
                <a href="{{ url_for('manager_dashboard') }}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</section>

<style>
.form-page {
    max-width: 900px;
    margin: 0 auto;
    padding: 32px 40px 80px;
}

.form-container {
    background: linear-gradient(135deg, rgba(12,16,22,0.95), rgba(18,24,33,0.92));
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 16px 50px rgba(2,6,12,0.7);
}

.form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    padding-bottom: 24px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

.form-header h1 {
    margin: 0;
    font-size: 28px;
}

.btn-back {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    color: var(--text-100);
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.3s;
}

.btn-back:hover {
    background: rgba(255,255,255,0.08);
    transform: translateX(-4px);
}

.edit-form {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-100);
    letter-spacing: 0.3px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255,255,255,0.04);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 8px;
    color: var(--text-100);
    font-size: 15px;
    font-weight: 500;
    transition: all 0.3s;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    background: rgba(255,255,255,0.06);
    border-color: rgba(70,130,255,0.5);
    box-shadow: 0 0 0 4px rgba(70,130,255,0.1);
}

.form-group textarea {
    resize: vertical;
    font-family: inherit;
    line-height: 1.6;
}

.checkbox-container {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: rgba(255,255,255,0.04);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 8px;
}

.checkbox-container input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: rgba(70,130,255,0.9);
}

.checkbox-label {
    font-size: 15px;
    font-weight: 500;
    color: var(--text-100);
    cursor: pointer;
    margin: 0;
}

.help-text {
    font-size: 12px;
    color: var(--muted);
    font-weight: 500;
}

.form-actions {
    display: flex;
    gap: 16px;
    padding-top: 24px;
    border-top: 1px solid rgba(255,255,255,0.08);
}

.btn-submit {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 16px 32px;
    background: linear-gradient(135deg, rgba(70,130,255,0.9), rgba(90,150,255,0.7));
    border: 1px solid rgba(70,130,255,0.3);
    color: white;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 24px rgba(70,130,255,0.35);
}

.btn-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 36px rgba(70,130,255,0.5);
    background: linear-gradient(135deg, rgba(70,130,255,1), rgba(90,150,255,0.85));
}

.btn-cancel {
    padding: 16px 32px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    color: var(--text-100);
    text-decoration: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-cancel:hover {
    background: rgba(255,255,255,0.08);
}

@media (max-width: 768px) {
    .form-page {
        padding: 20px 16px 60px;
    }
    
    .form-container {
        padding: 24px 20px;
    }
    
    .form-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
